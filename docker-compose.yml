services:
  central:
    build:
      context: .
      dockerfile: Dockerfile.central
    volumes:
      - ./config:/config
    ports:
      - "5001:5000"

  alice:
    build:
      context: .
      dockerfile: Dockerfile.employee
    environment:
      - EMP_NAME=Alice
      - EMP_PORT=6001
    ports:
      - "6001:6001"
    depends_on:
      - central
    volumes:
      - ./data/Alice:/app/data

  bob:
